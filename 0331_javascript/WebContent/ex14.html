<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>function</title>
<script type="text/javascript">
    // 익명함수
	var msg = function() {
		document.write("Hello");
	}
    msg();
   // document.write("<br />"+msg+"<br />");
   // document.write(msg());
</script>
<script type="text/javascript">
    // 선언함수 : 먼저 만들어지고 나중에 실행된다.
	function test() {
		document.write("Hi~~");
	}
	function test() {
		document.write("안녕~~");
	}
	test();
</script>
<script type="text/javascript">
    // 선언함수 : 먼저 만들어지고 나중에 실행된다.
    test();
	function test() {
		document.write("Hi2~~");
	}
	function test() {
		document.write("안녕2~~");
	}
</script>
<script type="text/javascript">
    // 익명함수 : 나중에 순서대로
    var test2 = function() {
    	document.write("안녕3~~");
	}
    // 선언함수 : 먼저만들어짐
    function test2() {
		document.write("Hi3~~");
	}
	test2();
</script>
<script type="text/javascript">
     test3();

    var test3 = function() {
    	document.write("안녕4~~");
	}
    // 선언함수 : 먼저만들어짐
    function test3() {
		document.write("Hi4~~");
	}
</script>
</head>

</html>
