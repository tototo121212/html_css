<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>특수문자(&~;)와 글자스타일</title>
</head>
<body>
    <h1> 특수문자 </h1> 
	<h2>공백 : &nbsp; </h2>
	<h2>따옴표 : &quot; </h2>
	<h2>보다 작은 : &lt;</h2>
	<h2>작거나 같은 : &le;</h2>
	<h2>보다 큰 : &gt;</h2>
	<h2>크거나 같은 : &ge;</h2>
	
	<h1> 논리적,물리적 글자 스타일 </h1>
	<h2>물리적 스타일</h2>
	<b>볼드체, 굵게</b> <br />
	<u>언드라인, 밑줄</u> <br />
	<i>이태릭체, 기울임</i> <br />
	  위 <sup>첨자</sup> <br />
	  아래 <sub>첨자</sub><br /> 
	
	<h2>논리적 스타일</h2>
	 <strong>강조체</strong><br />
	 <cite>인용구</cite> <br />
	 <dfn>정의문구</dfn> <br />
</body>
</html>
