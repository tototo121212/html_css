<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>머리말 지정하기 : header</title>
</head>
<body>
	<!-- 해당페이지 전체 머리클 -->
	<header>
		<h1>한빛교육센터 소식</h1>
	</header>
	<hr />
	<!-- 메뉴를 포함하고 있는 헤더 -->
	<header>
		<nav>
			<ul>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</nav>
	</header>
	<!-- 해당 컨텐츠에 대한 제목 -->
	<section>
		<article>
			<header>
				<h1>What Does WWF Do?</h1>
				<p>WWF's mission:</p>
			</header>
			<p>WWF's mission is to stop the degradation of our planet's
				natural environment, and build a future in which humans live in
				harmony with nature.</p>
		</article>
	</section>
	<footer>
		<p>Copyright 2017 HanbitShop</p>
	</footer>
</body>
</html>
