<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>list : 목록</title>
<style type="text/css">
ul{
	list-style-type: none;
	margin:15px;
	padding: 20px;
	overflow: hidden;
	background-color: #333333;
}
li{
	float: left;
}
/* 블록레벨(), */
li a{
	display: block;
	color: white;
	text-align: center;
	padding: 16px;
	text-decoration: none;
}

</style>
</head>
<body>

	<ul>
		<li><a href="#">Home</a></li>	
		<li><a href="#">News</a></li>	
		<li><a href="#">contact</a></li>	
		<li><a href="#">About</a></li>	
	</ul>
</body>
</html>
